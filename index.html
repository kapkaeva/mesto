<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <a class="logo link" href="#" target="_self"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__columns">
          <div class="profile__columns profile__column_content_avatar">
            <img class="avatar" src="./images/author.jpg" alt="Profile Image">
          </div>
          <div class="profile__columns profile__column_content_info">
            <div class="profile__name">
              <h1 class="profile__name_heading">Aida Kapkaeva</h1>
              <a class="link profile__name_edit"></a>
            </div>
            <p class="profile__description">Travel Photographer</p>
          </div>
          <div class="profile__columns profile__column_content_add">
            <a class="link button__add"></a>
          </div>
        </div>
      </section>

      <div class="popup">
        <div class = "popup__container">
          <div class="popup__close-btn">
          </div>
          <h3 class="popup__header">Редактировать профиль</h3>
          <div class="input">
            <input type="text" placeholder="Имя" class="input__text input__text_type_name">
            <input type="text" placeholder="Описание" class="input__text input__text_type_description">
            <button class="popup__submit-btn popup__submit-btn_action_save">
              Сохранить
            </button>
          </div>
        </div>
      </div>

      <ul class="mesto">
        <li class="mesto__item">
          <img class="mesto__image" src="./images/mesto/f732c0-92fc-4869-9e52-ccfc855e2041.jpg" alt="Union Creek">
          <div class="mesto__title_wrapper">
            <h3 class="mesto__title">Union Creek</h3>
            <button class="mesto__like"></button>
          </div>
        </li>
        <li class="mesto__item">
          <img class="mesto__image" src="./images/mesto/4a7f23ee-f45f-44bc-92a6-4a88040712544.jpg" alt="Trail">
          <div class="mesto__title_wrapper">
            <h3 class="mesto__title">Lovers’ Lane Trail</h3>
            <button class="mesto__like"></button>
          </div>
        </li>
        <li class="mesto__item">
          <img class="mesto__image" src="./images/mesto/4a7f23ee-f45f-44bc-92a6-4a88040712541.jpg" alt="Mount Shasta">
          <div class="mesto__title_wrapper">
            <h3 class="mesto__title">Mount Shasta</h3>
            <button class="mesto__like"></button>
          </div>
        </li>
        <li class="mesto__item">
          <img class="mesto__image" src="./images/mesto/f5547fd2-d3be-49db-874e-32d793eda6722.jpg" alt="Stow Lake">
          <div class="mesto__title_wrapper">
            <h3 class="mesto__title">Stow Lake</h3>
            <button class="mesto__like"></button>
          </div>
        </li>
        <li class="mesto__item">
          <img class="mesto__image" src="./images/mesto/4a7f23ee-f45f-44bc-92a6-4a88040712542.jpg" alt="Capitol">
          <div class="mesto__title_wrapper">
            <h3 class="mesto__title">Capitol Building</h3>
            <button class="mesto__like"></button>
          </div>
        </li>
        <li class="mesto__item">
          <img class="mesto__image" src="./images/mesto/f161a9ea-d670-42ee-a77e-7b81d0a03372.jpg" alt="Antenna Tower">
          <div class="mesto__title_wrapper">
            <h3 class="mesto__title">TV and radio antenna tower</h3>
            <button class="mesto__like"></button>
          </div>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <script src="./blocks/profile/profile.js"></script>
</body>

</html>
