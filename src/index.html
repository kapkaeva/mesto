<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <a class="logo link" href="#" target="_self"></a>
      </header>

      <main class="content">
        <section class="profile">
          <button class="profile__avatar-edit-btn">
            <div class="profile__avatar">
              <div class="profile__avatar_wrapper">
                <img
                  class="profile__avatar_edit_img"
                  src="<%=require('../images/icons/icon-edit.svg')%>"
                  alt="Картинка профиля"
                  decoding="async"
                  loading="auto"
                />
              </div>
            </div>
          </button>

          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__heading">А</h1>
              <button class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile__description"></p>
          </div>

          <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="mesto">
          <ul class="mesto__grid"></ul>

          <div class="mesto__no-items">
            <p class="mesto__no-items-text">Нет добавленных фото мест</p>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>

      <div class="popup overlay" name="popupEditProfile">
        <div class="popup__container popup__container_bg">
          <button class="popup__close-btn" type="button"></button>
          <h3 class="popup__header">Редактировать профиль</h3>
          <form class="popup__form" name="editProfile" novalidate>
            <fieldset class="popup__form-set">
              <label class="popup__form-field">
                <input
                  id="name-input"
                  type="text"
                  name="profileName"
                  placeholder="Имя"
                  class="popup__input popup__input-name"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="popup__error name-input-error"></span>
              </label>
              <label class="popup__form-field">
                <input
                  id="description-input"
                  type="text"
                  name="description"
                  placeholder="Описание"
                  class="popup__input popup__input-description"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="popup__error description-input-error"></span>
              </label>
              <input
                value="Сохранить"
                class="popup__button popup__button_disabled"
                type="submit"
                disabled
              />
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup overlay" name="popupAddMesto">
        <div class="popup__container popup__container_bg">
          <button class="popup__close-btn" type="button"></button>
          <h3 class="popup__header">Новое место</h3>
          <form class="popup__form" name="addMesto" novalidate>
            <fieldset class="popup__form-set">
              <label class="popup__form-field">
                <input
                  id="title-input"
                  type="text"
                  name="mestoTitle"
                  placeholder="Название"
                  class="popup__input"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__error title-input-error"></span>
              </label>
              <label class="popup__form-field">
                <input
                  id="link-input"
                  type="url"
                  name="mestoLink"
                  placeholder="Ссылка на картинку"
                  class="popup__input"
                  required
                />
                <span class="popup__error link-input-error"></span>
              </label>
              <input
                value="Сохранить"
                class="popup__button popup__button_disabled"
                type="submit"
                disabled
              />
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup overlay" name="viewMestoImage">
        <div class="popup__container">
          <button class="popup__close-btn" type="button"></button>
          <img
            class="popup__image"
            src="https://"
            alt="text"
            loading="auto"
            decoding="async"
          />
          <p class="popup__img-title"></p>
        </div>
      </div>

      <div class="popup overlay" name="popupUpdateAvatar">
        <div class="popup__container popup__container_bg">
          <button class="popup__close-btn" type="button"></button>
          <h3 class="popup__header">Обновить аватар</h3>
          <form class="popup__form" name="updateAvatar" novalidate>
            <fieldset class="popup__form-set">
              <label class="popup__form-field">
                <input
                  id="avatar-input"
                  type="url"
                  name="avatarLink"
                  placeholder="Ссылка на картинку"
                  class="popup__input popup__input-name"
                  minlength="2"
                  required
                />
                <span class="popup__error avatar-input-error"></span>
              </label>
              <input
                value="Сохранить"
                class="popup__button popup__button_disabled"
                type="submit"
                disabled
              />
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup overlay" name="popupConfirm">
        <div class="popup__container popup__container_bg">
          <button class="popup__close-btn" type="button"></button>
          <h3 class="popup__header">Вы уверены?</h3>
          <button class="popup__button">Да</button>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img
          class="card__image"
          src="https://"
          alt="text"
          decoding="async"
          loading="auto"
        />
        <button class="card__delete-button" type="button"></button>
        <div class="card__title-wrapper">
          <h2 class="card__title"></h2>
          <div class="card__like-wrapper">
            <button class="card__like-button" type="button"></button>
            <p class="card__like-counter">#</p>
          </div>
        </div>
      </li>
    </template>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
